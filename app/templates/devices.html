<div class="row">
    <div class="col-md-12">
        <div ng-repeat="d in devices" class="device">
            <h4 class="text-primary">{{ d.name }}
                <span ng-class="d.connectedClass" class="pull-right">{{ d.connectedMessage }}</span>
            </h4>
            <div>
                <label>ID: </label> {{ d.id }}
            </div>
        </div>
    </div>
</div>
