<div class="row">
    <div class="col-md-12">
        <div ng-repeat="d in devices" class="device">
            <h2>{{ d.name }}
                <small ng-class="d.connectedClass">{{ d.connectedMessage }}</small>
            </h2>
            <div>
                <label>ID: </label>
                <span>{{ d.id }}</span>
            </div>
        </div>
    </div>
</div>
