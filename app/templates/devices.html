<div class="row">
    <div class="col-md-12">
        <div ng-repeat="d in devices" class="device">
            <h4>{{ d.name }}</h4>
            <div>
                <label>ID: </label> {{ d.id }}
            </div>
            <div>
                <label>Connected: </label> {{ d.connected }}
            </div>
        </div>
    </div>
</div>
