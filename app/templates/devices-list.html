<a ng-repeat="d in devices" ng-href="#/devices/{{ d.id }}" class="device clickable">
    <h1>{{ d.name }}
        <i ng-if="d.connected" class="fa fa-wifi success"></i>
        <i ng-if="!d.connected" class="fa fa-exclamation warning"></i>
    </h1>
    <div>
        <span>ID: {{ d.id }}</span>
    </div>
</a>
